<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>送你一只小熊猫</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="write"></div>
  <style id="show"></style>
  <div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">匀速</button>
    <button id="btnFast">快速</button>
  </div>
  <div class="panda">
    <div class="face"></div>
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose"></div>
    <div class="mouth">
      <div class="up">
        <div class="lip left"></div>
        <div class="lip right"></div>
      </div>
      <div class="down">
        <div class="tongue"></div>
      </div>
    </div>
    <div class="cheek left"></div>
    <div class="cheek right"></div>
    <div class="body">
      <div class="belly"></div>
    </div>
    <div class="hand left"></div>
    <div class="hand right"></div>
    <div class="foot left">
      <div class="round r1"></div>
      <div class="round r2"></div>
      <div class="round r3"></div>
      <div class="round r4"></div>
    </div>
    <div class="foot right">
      <div class="round r1"></div>
      <div class="round r2"></div>
      <div class="round r3"></div>
      <div class="round r4"></div>
    </div>
    <div class="bamboo">
      <div class="node node1"></div>
      <div class="node node2"></div>
      <div class="node node3"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
